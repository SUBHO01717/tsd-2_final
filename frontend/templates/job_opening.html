{% extends "base.html" %}
{% load static %}
{% block content %}



    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Available Jobs</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-white" href="/">Home</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">Services</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Service Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                
                <h1 class="mb-4">Job Opening</h1>
            </div>
            <div class="row g-4">
                {% for job in jobs %}
                <div class="col-md-12 col-lg-12 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="service-item rounded overflow-hidden">
                        
                        <div class="position-relative p-4 pt-0">
                            <h4 class="mb-3 pt-2">{{job.post_name}}</h4>
                            <p class="mb-3 pt-2">Last Date of Application - {{job.last_date}}</p>
                          
                            <a class="small fw-medium" href="{% url 'job_details' slug=job.slug %}">Check Details <i class="fa fa-arrow-right ms-2"></i></a>
                           
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Service End -->


   
    {% endblock content %}
