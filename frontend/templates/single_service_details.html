{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    body {
        margin: 0;
        padding: 0;
    }
    
</style>
    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">{{subcategory.name}}</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-white" href="/">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="{% url 'services'%}">Services</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">{{subcategory.name}}</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- single service Start -->
    <div class="container-fluid bg-light overflow-hidden mt-0 mb-0 px-lg-0">
        <div class="container about px-lg-0">
            <div class="row g-0 mx-lg-0">
                <div class="col-lg-6 ps-lg-0 wow fadeIn" data-wow-delay="0.1s" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="position-absolute img-fluid w-100 h-100" src="{{subcategory.photo.url}}" style="object-fit: cover;" alt="">
                    </div>
                </div>
                <div class="col-lg-6 about-text py-4 py-lg-5 wow fadeIn" data-wow-delay="0.5s">
                    <div class="p-lg-5 pe-lg-0">
                        <h6 class="text-primary">{{subcategory.category}}</h6>
                        <h1 class="mb-4">{{subcategory.name}}</h1>
                        <p>{{subcategory.details}}</p>
                       
                        <a href="{% url "quotation_create" %}" class="btn btn-primary rounded-pill py-3 px-5 mt-3">Get a Quote</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- single service  End -->




{% endblock content %}
