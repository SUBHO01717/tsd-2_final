

{%extends 'base.html'%}

{%block content%}

<div class="container">
    <div class="center mt-5">
        <form method="post" class="card p-5 ">
            {% csrf_token %}
            <h2 class="text-center">Reset Password</h2>
            {% for field in form %}
                    {{ field.label_tag }} 
                    {{ field }}
                    {% if field.errors %}
                        <small>{{ field.errors|striptags  }}</small> 
                    {% endif %}
            {% endfor %}
            <div class="form-buttons pt-3">
                <input type="submit" value="Send" class="btn btn-primary">
                <a href="{%url 'login' %}"  class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</div>
{%endblock content%}
