<!-- register.html -->
{% extends "base.html" %}
{% load static %}
{% block content %}



<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
         
              <div class="row justify-content-center">
                {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %} text-center">
                    {{ message }}
                </div>
                {% endfor %}
                
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                   <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                  <form class="mx-1 mx-md-4" method="POST" >
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" id="form3Example3c" class="form-control" name="email"/>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c"  name="pass" class="form-control" />
                      </div>
                    </div>

                    <br>
                    <div class="d-flex justify-content-left ">
                      <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mt-3">
                      <div class="form-outline flex-fill mb-0">
                        <a href="{% url 'password-reset'%}" class="forget-link">
                          Forget Password?
                        </a>
                     
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center">
                     
                      Don't have an account? 
                      <a href="{% url "register" %}" class="register-link">
                        Register here
                      </a>
                    </div>

                
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>



{% endblock content %}
